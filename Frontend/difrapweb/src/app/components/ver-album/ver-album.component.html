<title>Albumes</title>
<div class="container">
	<div class="panel-body">
		<div class="table-responsive"> 
			<div class="table-container" >
				<table class="table table-striped" >
					<thead class="thead-dark">
						<tr>
                            <th class="text-center">{{album.artista}} - {{album.album}} - {{album.anho}}</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="center"><iframe width="560" height="315" [src]="getVideoIframe(album.youtube)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
                        </tr>
                        <tr align="center">
                            <td>
                                <a href="{{album.link}}" target="_blank">
                                    <img src="/assets/mediafire.jpg" width="300" />
                                </a>
                            </td>
                        </tr>
					</tbody>
				</table>
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 actions-container">
                <input type="button" value="Volver" class="btn btn-secondary" [routerLink]="['..']" />
            </div>
		</div>  
	</div>
</div>
