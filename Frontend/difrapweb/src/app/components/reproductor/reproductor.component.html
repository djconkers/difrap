<div class="btn-group" role="group" >    
    <button type="button" class="btn btn-dark" (click)="play()" [disabled]="estado=='playing' || estado=='loading'"><i class="bi bi-play"></i></button>
    <button type="button" class="btn btn-dark" (click)="play()" [disabled]="estado=='paused' || estado=='loading'"><i class="bi bi-pause"></i></button>
    <div class="btn" style="width: 200px; ">
        <div class="progress" style="position:relative; margin-top: 4px;">
            <div class="progress-bar " role="progressbar"  [style.width]="carga+'%'" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <input style="position:absolute; top:1px; width: 100%;" name="rango" type="range"  [(ngModel)]="duracion" min="0" [max]="100" (click)="posicionar()">
        </div>
    </div>
    <div class="btn">{{tiempo}}</div>
    <button type="button" class="btn btn-dark" ><i class="bi bi-volume-up"></i></button>
    {{estado}}
</div>
