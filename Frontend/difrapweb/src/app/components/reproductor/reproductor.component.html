<div class="btn-group flex-wrap" role="group" >  
    <button type="button" class="btn btn-dark" (click)="anterior()" [disabled]="idTrack==-1 || idTrack == 0">
        <i class="bi bi-skip-backward"></i>
    </button>  
    <button type="button" class="btn btn-dark" (click)="play()">
        <i class="bi" [class.bi-play]="estado!='playing'" [class.bi-pause]="estado=='playing'"></i>
    </button>
    <button type="button" class="btn btn-dark" (click)="siguiente()" [disabled]="idTrack==-1 || idTrack==listaTrack.length-1">
        <i class="bi bi-skip-forward"></i>
    </button>
    <div class="btn" style="width: 200px; ">
        <div class="progress" style="position:relative; margin-top: 4px;">
            <div class="progress-bar " role="progressbar"  [style.width]="carga+'%'" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <input style="position:absolute; top:1px; width: 100%;" name="rango" type="range"  [(ngModel)]="duracion" min="0" [max]="duracionTotal" (change)="posicionar()">
        </div>
    </div>
    <div class="btn">{{tiempo}}</div>
    <button type="button" class="btn btn-dark" (click)="silenciar()">
        <i class="bi" [class.bi-volume-off]="!esMuted()" [class.bi-volume-mute]="esMuted()"></i>
    </button>
    <button type="button" class="btn btn-dark" (click)="setVolumen(0)" [disabled]="esMuted() || volumen<0.1">
        <i class="bi bi-volume-down" ></i>
    </button>
    <button type="button" class="btn btn-dark" (click)="setVolumen(1)" [disabled]="esMuted() || volumen>=1">
        <i class="bi bi-volume-up" ></i>
    </button>
</div>
