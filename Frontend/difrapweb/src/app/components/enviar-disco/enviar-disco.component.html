
<title>Albumes</title>
<div class="container">
	<div class="panel-body">
        <form (ngSubmit)="onSubmit()" #FormEnviarDisco="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del album" [(ngModel)]="disco.album.album" required>
            </div>
            <div class="form-group">
                <label for="artista">Artista o Grupo</label>
                <input type="text" class="form-control" id="artista" name="artista" placeholder="¿Quienes participaron?" [(ngModel)]="disco.album.artista" required>
            </div>
            <div class="form-group">
                <label for="anho">Año</label>
                <input type="number" class="form-control" id="anho" name="anho" placeholder="¿Cuando salio?" [(ngModel)]="disco.album.anho" required>
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input type="text" class="form-control" id="link" name="link" placeholder="Link de descarga" [(ngModel)]="disco.album.link" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Tu email" [(ngModel)]="disco.correo" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!FormEnviarDisco.form.valid">Enviar</button>
        </form>
	</div>
</div>
