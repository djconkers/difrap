<div class="container bg-light" *ngIf="usuario">
    <div class="row">
      <div class="col-12">
          <table class="table table-image">
            <thead>
              <tr>
                <th scope="col">Url</th>
                <th scope="col">Valor</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let an of listaAnuncios">
                <th scope="row">{{an.url}}</th>
                <td>{{an.valor}}</td>
                <td>
                   <button *ngIf="an.estado==2" type="button" class="btn btn-md btn-secondary" (click)="activar(an.idIncremental,an.url)">ver</button>
                   <button *ngIf="an.estado!=2" type="button" class="btn btn-md btn-success" (click)="activar(an.idIncremental,an.url)">ver</button>
                   <button *ngIf="an.estado==1" type="button" class="btn btn-md btn-secondary" [routerLink]="['..','cobrarAnuncio',an.idIncremental]">cobrar</button>
                </td>
              </tr>
            </tbody>
          </table>   
      </div>
    </div>
  </div>
