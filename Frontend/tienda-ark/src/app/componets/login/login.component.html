<div class="container mt-2 mb-4" *ngIf="!usuario">
		<div class="col-sm-8 ml-auto mr-auto">
		<ul class="nav nav-pills nav-fill mb-1" id="pills-tab" role="tablist">
			<li class="nav-item"> <a class="nav-link active" id="pills-signin-tab" data-toggle="pill" href="#pills-signin" role="tab" aria-controls="pills-signin" aria-selected="true">Iniciar Sesión</a> </li>
			<li class="nav-item"> <a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#pills-signup" role="tab" aria-controls="pills-signup" aria-selected="false">Registrarse</a> </li>
		</ul>
		<div class="tab-content" id="pills-tabContent">
			<div class="tab-pane fade show active" id="pills-signin" role="tabpanel" aria-labelledby="pills-signin-tab">
			<div class="col-sm-12 border border-primary shadow rounded pt-2">
				<div class="text-center"><img src="assets/usuario.png" class="rounded-circle border p-1" width="110" height="80"></div>
				<form method="post" id="singninFrom" #loginForm="ngForm">
					<div class="form-group">
						<label class="font-weight-bold">Usuario <span class="text-danger">*</span></label>
						<input type="email" name="username" id="username" class="form-control input-lg"  [(ngModel)]="inicioSesion.usuario" required>
					</div>
					<div class="form-group">
						<label class="font-weight-bold">Password <span class="text-danger">*</span></label>
						<input type="password" name="password" id="password" class="form-control input-lg" [(ngModel)]="inicioSesion.password" required>
					</div>
				<div class="form-group">
					<div class="row">
					<!--div class="col">
						<label><input type="checkbox" name="condition" id="condition"> Remember me.</label>
					</div-->
					<div class="col text-right"> <a href="javascript:;" data-toggle="modal" data-target="#forgotPass">¿Olvidaste la contraseña?</a> </div>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-block  btn-secondary" value="Iniciar" (click)="login()" [disabled]="!loginForm.form.valid" >
					
				</div>
				</form>
			</div>
			</div>

			<div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
			<div class="col-sm-12 border border-primary shadow rounded pt-2">
				<div class="text-center"><img src="assets/usuario.png" class="rounded-circle border p-1" width="110" height="80"></div>
				<form id="singnupFrom" #registroForm="ngForm">
				<div class="form-group">
					<label class="font-weight-bold">Usuario <span class="text-danger">*</span></label>
					<input type="text" name="username" id="username" class="form-control input-lg"  [(ngModel)]="registro.usuario" required/>
				</div>
				<div class="form-group">
					<label class="font-weight-bold">Steam ID <span class="text-danger">*</span></label>
					<input type="number" name="steamId" id="steamId" class="form-control input-lg"  [(ngModel)]="registro.steamId" required/>
					<button type="button" class="btn btn-secondary" [routerLink]="['verSteamId']" >
						conoce tu steam id aqui.
					</button>
				</div>
				<div class="form-group">
					<label class="font-weight-bold">Player ID <span class="text-danger">*</span></label>
					<input type="number" name="playerId" id="playerId" class="form-control input-lg" [(ngModel)]="registro.arkId" required/>
					<button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="right" data-html="true" data-content="<img src='assets/implante.png' />">
						ver ejemplo
					</button>
				</div>
				<div class="form-group">
					<label class="font-weight-bold">Correo <span class="text-danger">*</span></label>
					<input type="email" name="email" id="email" class="form-control input-lg"  [(ngModel)]="registro.correo" required/>
				</div>
				


				<div class="form-group">
					<label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
					<input type="password" name="password" id="password" class="form-control input-lg"  [(ngModel)]="registro.password" required/>
				</div>
				<div class="form-group">
					<label class="font-weight-bold">Repita contraseña <span class="text-danger">*</span></label>
					<input type="password" name="password2" id="password2" class="form-control input-lg" [(ngModel)]="sPassword" required/>
				</div>
				<div class="form-group">
					<label>
					<input type="checkbox"  required>
						Acepta nuestros terminos y condiciones que no existen, solo agrege esto porque todos los formularios lo tiene
					</label>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-block btn-secondary"  value="Registrar" (click)="registrar()" [disabled]="!registroForm.form.valid">
				</div>
				</form>
			</div>
			</div>
		</div>
		</div>
	
		<!-- Modal -->
		<div class="modal fade" id="forgotPass" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<form method="post" id="forgotpassForm">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title">Olvidaste la Contraseña</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
				</div>
				<div class="modal-body">
				<div class="form-group">
					<label>Usuario <span class="text-danger">*</span></label>
					<input type="email" name="forgotemail" id="forgotemail" class="form-control"  [(ngModel)]="olvido.usuario" required>
				</div>
				<div class="form-group">
				</div>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Iniciar Sesión</button>
				<button type="submit" name="forgotPass" class="btn btn-secondary" (click)="recuperar()"><i class="fa fa-envelope"></i> Enviar</button>
				</div>
			</div>
			</form>
		</div>
		</div>
  </div>
