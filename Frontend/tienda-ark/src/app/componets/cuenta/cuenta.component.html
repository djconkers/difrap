<div  class="container" *ngIf="usuarioS">
    <div class="col-md-5">
         <form role="form" #registroForm="ngForm">
            <fieldset>							
                <p class="text-uppercase pull-center"><b>Mi cuenta</b></p>	
                 <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Usuario" [(ngModel)]="usuario.usuario" disabled />
                </div>
                <div class="form-group">
                    <label>Steam Id</label>
                    <input type="steamId" name="steamId" id="steamId" class="form-control input-lg" placeholder="Steam ID" [(ngModel)]="usuario.steamId"/>
                    <button type="button" class="btn btn-secondary" [routerLink]="['..','verSteamId']" >
                        conoce tu steam id aqui.
                    </button>
                </div>
                <div class="form-group">
                    <label>Player Id</label>
                    <input type="playerId" name="playerId" id="playerId" class="form-control input-lg" placeholder="Player ID" [(ngModel)]="usuario.arkId"/>
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Correo" [(ngModel)]="usuario.correo"/>
                </div>
                <div>
                    <input type="submit" class="btn btn-md btn-primary"  value="Guardar" (click)="guardarCambios()" [disabled]="!registroForm.form.valid">
                </div>
                <div class="form-group">
                    <label>Cambiar Contraseña</label>
                    <input type="password" name="pass" id="pass" class="form-control input-lg" placeholder="" [(ngModel)]="usuarioCP.password"/>
                </div>
                <div>
                    <input type="submit" class="btn btn-md btn-primary"  value="Cambiar Contraseña" (click)="cambiarPassword()" [disabled]="!usuarioCP.password">
                </div>
            </fieldset>
        </form>
    </div>
    <br/>
    
</div>
